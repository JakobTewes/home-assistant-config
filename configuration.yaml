homeassistant: !include config/core/homeassistant.yaml
influxdb:
  host: 127.0.0.1
  database: homeassistant
  port: '8086'
  default_measurement: 'hass.state'

conversation:
discovery:
config:

frontend:
history:
  include:
    domains:
      - climate
      - switch
      - binary_sensor
http:
  cors_allowed_origins:
    - https://haus.cyberkov.at
    - https://haus.cyberkov.lan
  ssl_certificate: !secret HA_HTTP_CERT
  ssl_key: !secret HA_HTTP_KEY
  base_url: haus.cyberkov.at
  use_x_forwarded_for: true
  api_password: !secret HA_HTTP_LOGIN
  ip_ban_enabled: false
  login_attempts_threshold: 3
  trusted_networks:
    - 127.0.0.1
    - ::1
    - 172.17.0.0/24
    - 192.168.1.0/25
#logbook:
#  exclude:
#    domains:
#      - sun
#      - weblink
recorder:
  purge_days: 3
  db_url: !secret HA_RECORDER_DB
sun:
updater:
zeroconf:
tts:
  - platform: google
    language: 'de'
    cache: true
    cache_dir: 'tts'
#  - platform: voicerss
#    api_key: !secret HA_VOICERSS
#    language: 'de-de'

homematic:
  hosts:
    rf:
      ip: '192.168.1.6'
      port: 2001
#      resolvenames: xml
      resolvenames: json
      username: !secret HA_HOMEMATIC_LOGIN
      password: !secret HA_HOMEMATIC_PASSWORD
      primary: true
      variables: true
  local_ip: '192.168.1.4'
  local_port: 8943

#alexa: !include alexa.yaml
#input_select: !include input_select.yaml
#weblink: !include weblink.yaml
alarm_control_panel: !include config/alarm_control_panel.yaml
apiai: !include config/apiai.yaml
automation: !include_dir_merge_list config/automation
binary_sensor: !include_dir_merge_list config/devices/binary_sensors
device_tracker: !include config/devices/device_tracker.yaml
group: !include_dir_named config/groups
light: !include_dir_merge_list config/devices/lights
logger: !include config/core/logger.yaml
media_player: !include config/devices/media_player.yaml
notify: !include config/notify.yaml
panel_iframe: !include panel_iframe.yaml
proximity: !include config/proximity.yaml
script: !include_dir_named config/scripts
sensor: !include_dir_merge_list config/devices/sensors
shell_command: !include config/shell_command.yaml
switch: !include_dir_merge_list config/devices/switches
zone: !include_dir_merge_list config/zones

#scene: !include_dir_merge_list scenes
emulated_hue:
  advertise_ip: 192.168.1.4
  expose_by_default: true
rfxtrx:
  device: '/dev/ttyUSB0'
  debug: false

